version: '3.8'

services:
  front:
    build:
      dockerfile: Dockerfile.front
    volumes:
      - ./front:/app
    ports:
      - "8000:8000"
    tty: true
    environment:
      NODE_ENV: development

  api:
    build:
      dockerfile: Dockerfile.api
    volumes:
      - ./back:/app
    ports:
      - "3030:3000"
    tty: true
    environment:
      NODE_ENV: development


